ul li{
  list-style:none;

ul li a{
  display: block;
  position:relative;
  text-decoration:none;

  color:#fff;

ul:hover li a{
  transform:scale(1.5);

  filter:blur(4px);
}

ul li a:hover{
  transform:scale(2);
  opacity:1;
  filter:blur(0);

}

ul li a:before{
  content:'';
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgb(26 28 29);
  transition:0.5s;
  transform-origin:right;
  transform:scaleX(0);
  z-index:-1;
}

ul li a:hover:before{
  transition:transform 0.5s;
  transform-origin:left;
  transform:scaleX(1);
}
